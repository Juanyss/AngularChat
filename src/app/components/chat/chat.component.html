<h1>Chat</h1>
<hr>
<div class="app-mensajes"  id="app-mensajes">
  <div  *ngFor="let chat of _chatService.chats"
        [ngClass]="{'text-right': _chatService.user.uid == chat.uid }">

    <span class="badge badge-primary"
    [ngClass]="{'badge-primary': _chatService.user.uid == chat.uid,
                'badge-success': _chatService.user.uid != chat.uid}">
    {{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

</div>

<input class="form-control"
 type="text" name="mensaje" [(ngModel)]='mensaje' placeholder="Enviar mensaje"
  (keyup.enter)='enviarMensaje()'>
