<div class="container main-container">
  <h1>8-Bit-Chat</h1>

  <div *ngIf="_chatService.user.uid"
       class="col-md-12 text-right">
    <button (click)='_chatService.logout()'
      class="btn btn-outline-danger" type="button" name="button">
      <i class="fas fa-sign-out-alt"> Logout</i>
    </button>
  </div>

  <app-login *ngIf="!_chatService.user.uid"></app-login>
  
  <div *ngIf="_chatService.user.uid" class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
